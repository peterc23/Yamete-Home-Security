<img src="" id="frame" style="width:240px;height:400px"/>

<div id="log"></div>

<script type="text/javascript" src="../socket.io/socket.io.js"></script>
<script type="text/javascript" src="../Resources/events.js"></script>
<script type="text/javascript" src="../Resources/constants.js"></script>
<script type="text/javascript">
  var img; 
  function Init() {
    img = document.getElementById("frame");	
  }


  var socket = io.connect(constants.URL);
  socket.on(events.VIDEO_FEED, function(evt){      
   if (evt != null) {		
   if ((evt[0]=== "d") && (evt[1]==="a") ) 
    img.src=evt;	//log('got' + evt.data);
    }
  });
</script>
<body onload="Init();">
